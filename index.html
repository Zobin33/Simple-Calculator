<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="utf-8"></script>
  <script src="./script.js"></script>
  <title>Simple Calculator</title>
</head>
<body>
  <center>
    <br>
    <h1 id="input-bang">
      Masukan Nomor
    </h1>
    <h2 id="before-result"></h2>
    <div class="buttons">
      <button type="button" class="input-button" onclick="reset()">C</button><button type="button" class="input-button" onclick="delete_input()">&#9003</button><button type="button" class="input-button" onclick="input(' % ')">%</button><button type="button" class="input-button" onclick="input(' ÷ ')">÷</button>
      <br>
      <button type="button" class="input-button" onclick="input(7)">7</button><button type="button" class="input-button" onclick="input(8)">8</button><button type="button" class="input-button" onclick="input(9)">9</button><button type="button" class="input-button" onclick="input(' × ')">×</button>
      <br>
      <button type="button" class="input-button" onclick="input(4)">4</button><button type="button" class="input-button" onclick="input(5)">5</button><button type="button" class="input-button" onclick="input(6)">6</button><button type="button" class="input-button" onclick="input(' - ')">-</button>
      <br>
      <button type="button" class="input-button" onclick="input(3)">3</button><button type="button" class="input-button" onclick="input(2)">2</button><button type="button" class="input-button" onclick="input(1)">1</button><button type="button" class="input-button" onclick="input(' + ')">+</button>
      <br>
      <button type="button" class="input-button">&#8997</button><button type="button" class="input-button" onclick="input(0)">0</button><button type="button" class="input-button" onclick="input(',')">,</button><button type="button" class="result-button" onclick="result()">=</button>
    </div>
  </center>
</body>
</html>
