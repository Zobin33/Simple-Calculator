<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="utf-8"></script>
    <title>Simple Calculator</title>
    <h1>Ini Header</h1>
  </head>
  <body>
    <center>
       <form id="input">
      <input id="numberinput" placeholder="Ketik Nomor">
       <button form="input" type="button" onclick="calculate()">itung</button>
       <button form="input" type="reset">C</button>
        <button form="input" type="button" onclick="nginput(7)">7</button><button form="input" type="button" onclick="nginput(8)">8</button><button form="input" type="button" onclick="nginput(9)">9</button>
        </form>
     </center>
     <script>
     function nginput(value){
     document.getElementById("numberinput").value = (document.getElementById("numberinput").value || null) + value
     return 0
     }
     function calculate(){
       let str = document.getElementById("numberinput").value.toString()
       str = str.toLowerCase().replace(/x/g,'*').replace(/\:/g,'/')
       document.getElementById("numberinput").value = eval(str)
     }
     </script>
  </body>
</html>
